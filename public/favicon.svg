<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle in Honolulu Blue -->
  <circle cx="16" cy="16" r="15" fill="#0076B6"/>
  <circle cx="16" cy="16" r="13" fill="none" stroke="#B0B7BC" stroke-width="1"/>

  <!-- Stylized lion head silhouette -->
  <g fill="#FFFFFF">
    <!-- Mane left -->
    <path d="M8 12c0-2 1-4 3-5 1 2 1 4 0 6-1.5-0.5-2.5-0.5-3-1z"/>
    <!-- Mane right -->
    <path d="M24 12c0-2-1-4-3-5-1 2-1 4 0 6 1.5-0.5 2.5-0.5 3-1z"/>
    <!-- Mane top -->
    <path d="M16 6c-2 0-3.5 1-4 2.5 1.5 0.5 3 0.5 4 0.5s2.5 0 4-0.5c-0.5-1.5-2-2.5-4-2.5z"/>
    <!-- Face -->
    <ellipse cx="16" cy="14" rx="5" ry="4.5"/>
    <!-- Snout -->
    <ellipse cx="16" cy="17" rx="3" ry="2.5"/>
  </g>

  <!-- Face details in blue -->
  <g fill="#0076B6">
    <!-- Eyes -->
    <ellipse cx="13.5" cy="13" rx="1" ry="1.2"/>
    <ellipse cx="18.5" cy="13" rx="1" ry="1.2"/>
    <!-- Nose -->
    <ellipse cx="16" cy="16" rx="1.2" ry="0.8"/>
  </g>

  <!-- Nose highlight -->
  <ellipse cx="16" cy="15.8" rx="0.4" ry="0.3" fill="#B0B7BC"/>

  <!-- Whisker dots -->
  <g fill="#0076B6">
    <circle cx="12" cy="17" r="0.4"/>
    <circle cx="13" cy="18" r="0.4"/>
    <circle cx="20" cy="17" r="0.4"/>
    <circle cx="19" cy="18" r="0.4"/>
  </g>

  <!-- Mouth line -->
  <path d="M14.5 18.5 Q16 20 17.5 18.5" fill="none" stroke="#0076B6" stroke-width="0.5"/>

  <!-- Football below -->
  <ellipse cx="16" cy="25" rx="4" ry="2" fill="#FFFFFF"/>
  <path d="M13 25 h6" stroke="#0076B6" stroke-width="0.5"/>
  <path d="M14 24 v2 M16 23.5 v3 M18 24 v2" stroke="#0076B6" stroke-width="0.4"/>
</svg>
